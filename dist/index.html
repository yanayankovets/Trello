<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.66d5da61.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <title>Trello</title>
<script src="/app.66d5da61.js"></script></head>
<script type="module" src="/script.e587773d.js"></script>
<body>
<div class="container">

    <div class="header">
        <div class="title-trello">Trello</div>
        <p class="clock"></p>
    </div>

    <div class="wrapper">

        <div class="column">
            <div class="column__header todo">
                <h3 class="title">TODO</h3>
                <p class="todo__counter"></p>
            </div>
            <div class="column__cell js-cell js-todo-cell">

            </div>
            <div class="controls">
                <button class="add__card__btn js-btn-add">Add Todo</button>
            </div>
        </div>

        <div class="column">
            <div class="column__header progress">
                <h3 class="title">IN PROGRESS</h3>
                <p class="in__progress__counter"></p>
            </div>
            <div class="column__cell js-cell js-in-progress-cell"></div>
        </div>

        <div class="column">
            <div class="column__header done">
                <h3 class="title">DONE</h3>
                <p class="done__counter"></p>
            </div>

            <div class="column__cell js-cell js-done-cell"></div>
            <div class="controls">
                <button class="delete__btn js-delete-btn">Delete All</button>
            </div>
        </div>
    </div>
</div>

<!--    Modal-->
<div id="myModal" class="modal">
    <div class="modal-content">
        <input class="title__input" type="text" placeholder="Title" required="">
        <textarea rows="9" cols="60" name="text" class="description__input" placeholder="Description" required=""></textarea>

        <div class="modal-footer">
            <select name="users" class="users__select"></select>
            <button class="close">Cancel</button>
            <button class="create__btn js-create-btn">Create</button>
        </div>
    </div>
</div>

<!--    Delete Modal-->
<div id="deleteModal" class="modal">
    <div class="modal-content delete">
        <p>Are you sure you want to delete all?</p>
        <button class="js-delete-all-btn">Delete all</button>
    </div>
</div>

<!--    Edit Modal-->
<div id="editModal" class="modal">
    <div class="modal-content">
        <input class="edit__title" type="text" placeholder="Title">
        <textarea rows="8" cols="60" name="text" class="edit__description"></textarea>
        <div class="modal-footer">
            <select name="users" class="users__select edit__select"></select>
            <span class="close">Cancel</span>
            <button class="edit__btn">Confirm</button>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.66d5da61.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Trello</title>
<script src="/app.66d5da61.js"></script></head>
<script src="/app.26584510.js" type="module"></script>
<script src="/helpers.1216b067.js" type="module"></script>
<script src="/templates.dff003e9.js" type="module"></script>
<script src="/compositions.7e6f8c28.js" type="module"></script>
<script src="/handlers.70a77066.js" type="module"></script>
<script src="/storage.891a6726.js" type="module"></script>
<body>
<div class="board">

    <div class="header">
        <div class="title">Trello</div>
        <div class="time"></div>
    </div>

    <!-- modal -->
    <div id="mdl" class="modal">

        <form action="#" class="modal-content">
            <input type="text" class="title_input" placeholder="Title">
            <textarea rows="10" cols="45" name="text" class="description_input" placeholder="Description"></textarea>

            <div class="modal_btns">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Select user
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Alexey</li>
                        <li class="dropdown-item">Polina</li>
                        <li class="dropdown-item">Julia</li>
                        <li class="dropdown-item">Arthur</li>
                    </ul>
                </div>

                <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
                <button type="submit" class="btn btn-warning" id="confirm">Confirm</button>

            </div>
        </form>
    </div>

<!--  ------------------------------------- -->

    <div class="todo-container">

        <div class="todo-column status" id="no_status">
            <div class="todo-column__head">
                <div class="todo-text">TODO</div>
                <div class="todo-left"></div>
            </div>
            <div class="todo-column__tasks">


                <!--  --------------TODO DRAG & DROP------------ -->

                <div class="todo" draggable="true">
                    Buy a Pizza
                    <span class="close">Ð¥</span>
                </div>

                <!--  ------------------------------------- -->

            </div>
            <button type="button" class="btn btn-primary" id="add-btn">Add todo</button>
        </div>

        <div class="progress-column status">
            <div class="progress-column__head">
                <div class="progress-text">IN PROGRESS</div>
                <div class="progress-left"></div>
            </div>
            <div class="progress-column_tasks"></div>
        </div>

         <div class="done-column status">
             <div class="done-column__head">
                 <div class="done-text">DONE</div>
                 <div class="done-left"></div>
             </div>
             <div class="done-column__tasks"></div>
             <button type="button" class="btn btn-success">Delete all</button>
         </div>
    </div>

</div>
</body>
</html>
